type: group
fields:
  caption:
    label: 
      en: Caption
      nl: Bijschrift
      fr: Légende
    extends: fields/text-simple
    size: small
  alt:
    label:
      en: Alt text
      nl: Alt tekst
      fr: Texte « Alt »
    type: text
    width: 1/2
    help:
      en: Description of the image for search engines and assistive software. Can be left empty if there's a caption.
      nl: Beschrijving van de afbeelding voor zoekmachines en ondersteunende software. Mag leeg blijven als er een bijschrift is.
      fr: Description de l'image pour les moteurs de recherche et les logiciels d'assistance. Peut être laissé vide s'il y a une légende.
  title:
    label: 
      en: Tooltip
      nl: Muishint
      fr: Info-bulle
    type: text
    width: 1/2
    help:
      en: This text is displayed as a tooltip when hovering over the image with a mouse.
      nl: Deze tekst wordt weergegeven als hintvenster wanneer je de muiscursor over de afbeelding houdt.
      fr: Ce texte est affiché sous forme d'infobulle lorsque l'on survole l'image avec la souris.
